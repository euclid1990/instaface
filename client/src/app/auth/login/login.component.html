<div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
    <h1 class="form-header">Login</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="form" #f="ngForm" autocomplete="off">
        <app-form-message [serverMsg]="serverMessage" [formMsgs]="formMessages"></app-form-message>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username or Email"
            formControlName="email" appFocus>
            <app-form-error [control]="form.controls.email" [overrideMsg]="formErrors['email']"></app-form-error>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password"
            autocomplete="new-password"
            formControlName="password">
            <app-form-error [control]="form.controls.password" [overrideMsg]="formErrors['password']"></app-form-error>
        </div>
        <div class="form-group">
            <div class="text-center">
                <button type="submit" class="btn btn-default" [disabled]="!f.form.valid || submitting">Login <i *ngIf="submitting" class="fa fa-circle-o-notch fa-spin"></i></button>
            </div>
        </div>
        <div class="form-group">
            <div class="text-right">
                <a routerLink="/auth/forgot">Forgot the password?</a>
            </div>
        </div>
    </form>
</div>
