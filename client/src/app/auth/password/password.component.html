<div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
    <div [hidden]="submitted">
        <h1 class="form-header">Change password</h1>
        <form novalidate (ngSubmit)="onSubmit()" [formGroup]="form" #f="ngForm">
            <app-form-message [serverMsg]="serverMessage" [formMsgs]="formMessages"></app-form-message>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Current password" name="current_password"
                formControlName="current_password">
                <app-form-error [control]="form.controls.current_password" [overrideMsg]="formErrors['current_password']"></app-form-error>
            </div>
            <div class="form-group" formGroupName="passwords">
                <input type="password" class="form-control" placeholder="New password" name="new_password"
                formControlName="new_password">
                <app-form-error [control]="form.controls.passwords.controls.new_password" [overrideMsg]="formErrors['new_password']"></app-form-error>
            </div>
            <div class="form-group" formGroupName="passwords">
                <input type="password" class="form-control" placeholder="Retype new password" name="new_password_confirmation"
                formControlName="new_password_confirmation"
                [class.invalid]="!f.form.controls.passwords.valid">
                <app-form-error [control]="form.controls.passwords.controls.new_password_confirmation" [overrideMsg]="formErrors['new_password_confirmation']"></app-form-error>
                <app-form-error [control]="form.controls.passwords" [overrideMsg]="formErrors['passwords']"></app-form-error>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-default" [disabled]="submitting">Change <i *ngIf="submitting" class="fa fa-circle-o-notch fa-spin"></i></button>
                </div>
            </div>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h1 class="form-header">You have changed password successfully !</h1>
    </div>
</div>
