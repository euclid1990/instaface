<div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
    <div [hidden]="submitted">
        <h1 class="form-header">Forgot your password</h1>
        <form novalidate (ngSubmit)="onSubmit()" [formGroup]="form" #f="ngForm">
            <app-form-message [serverMsg]="serverMessage" [formMsgs]="formMessages"></app-form-message>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Your Email" name="email"
                formControlName="email">
                <app-form-error [control]="form.controls.email" [overrideMsg]="formErrors['email']"></app-form-error>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-default" [disabled]="submitting">Forgot <i *ngIf="submitting" class="fa fa-circle-o-notch fa-spin"></i></button>
                </div>
            </div>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h1 class="form-header">You have forgot password successfully !</h1>
        <div class="text-center">If you don't get an email to reset password within a few minutes, please check your spam folder.</div>
        <div class="text-center margin-top-10">
            <button type="submit" class="btn btn-default" routerLink="/">Back to Home</button>
        </div>
    </div>
</div>
